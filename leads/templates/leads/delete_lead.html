{% extends 'leads/_base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">Delete Lead</h1>
    <p>Are you sure you want to delete {{ lead.first_name }} {{ lead.last_name }} with {{ lead.company }}?</p><br>
    <form method="post">
        {% csrf_token %}
        <input class="rounded px-5 py-2 bg-red-500 hover:cursor-pointer" type="submit" value="Delete">
        <a href="{% url 'lead-detail' lead.id %}" class="rounded px-6 py-2.5 bg-gray-400 hover:cursor-pointer">Cancel</a>
    </form>
</div>
{% endblock %}
