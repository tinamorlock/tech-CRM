{% extends 'support/_base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">Deleting Ticket . . .</h1>
    <p>Are you sure you want to delete Ticket # {{ ticket.id }} [{{ ticket.description }}] for {{ ticket.client.company }}?</p><br>
    <form method="post">
        {% csrf_token %}
        <input class="rounded px-5 py-2 bg-red-500 hover:cursor-pointer" type="submit" value="Delete">
        <a href="{% url 'view-ticket' ticket.pk %}" class="rounded px-6 py-2.5 bg-gray-400 hover:cursor-pointer">Cancel</a>
    </form>
</div>
{% endblock %}
