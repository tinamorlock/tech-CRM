{% extends 'invoices/_base.html' %}
{% block content %}
<div style="margin-bottom: 100px;" class="sm:w-2/3 mx-auto px-10">
    <h1 class="text-4xl mb-2">Invoices</h1>
    {% for invoice in invoices %}
    <div class="border rounded px-12 py-8 my-6 hover:bg-gray-50">
        <div class="flex justify-between items-center pb-6">
            <p class="text-2xl">Invoice {{ invoice.invoice_number }} for {{ invoice.client.company }}</p>
            <a href="{% url 'invoice-detail' invoice.id %}"><p class="rounded bg-green-500 px-6 py-2">View</p></a>
            </p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
